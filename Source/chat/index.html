<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mattia Pasquini">
    
    <script  src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    
    
    <title>Login - Chat</title>

   </head>
<body>
    <div id="header-section">
        <h1>Chat with Firebase</h1>
        <button name="admin-mode" onclick="channelSection()" style="display: none;">Create a channel</button>
        <!--
        <button name="admin-mode" onclick="" style="display: none;">Logout</button>
        -->    
    </div>

    <div id="login-section">
        <h3>Login</h3>
        <label>Email</label><br>
        <input type="email" id="email" name="email">

        <br><br>

        <label>Password</label><br>
        <input type="password" id="password" name="password">

        <br><br>

        <button onclick="loginUser()">Login</button>
    
        <br><br>
        <label>Don't you have an account?</label> <a href="./register.html">Register</a>
    </div>

    

    <div id="createchannel-section" style="display: none;">
        <h3>Create a channel</h3>
        <label>Name: </label>
        <input id="name-channel">
        <br><br>
        Users:
        <div id="list-user">

        </div>
        <br>
        <button onclick="createChannel()">Crea canale</button>
    </div>

    <div id="channels-section">
        <ul id="channels"></ul>
    </div>

    <div id="chat-section" style="display: none;">
        <!-- messages will display here -->
        
        <ul id="messages"></ul>
  
        <!-- form to send message -->
        <form id="message-form">
          <input id="message-input" type="text" />
          <button id="message-btn" type="submit">Send</button>
        </form>
    </div>

    <script  src="./script.js"></script>
</body>
</html>
